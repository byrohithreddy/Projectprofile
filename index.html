<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohith Reddy Mushke - Portfolio</title>

    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Meta tags for SEO -->
    <meta name="description" content="Portfolio website of Rohith Reddy Mushke - Aspiring Data Science Engineer and AI Enthusiast">
    <meta name="keywords" content="Rohith Reddy Mushke, Data Science, AI, Machine Learning, Portfolio">
    <meta name="author" content="Rohith Reddy Mushke">

    <!-- Botpress Webchat -->
    <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
    <style>
      #webchat .bpWebchat {
        position: unset;
        width: 100%;
        height: 100%;
        max-height: 100%;
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      #webchat .bpFab {
        display: none;
      }

      /* Custom chatbot container styles */
      .chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        transition: all 0.3s ease-in-out;
      }

      .chatbot-toggle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        border: none;
        color: white;
        cursor: pointer;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chatbot-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .chatbot-window {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 400px;
        height: 600px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transform: scale(0) translateY(20px);
        opacity: 0;
        transition: all 0.3s ease-in-out;
        transform-origin: bottom right;
      }

      .chatbot-window.open {
        transform: scale(1) translateY(0);
        opacity: 1;
      }

      @media (max-width: 768px) {
        .chatbot-window {
          width: 350px;
          height: 500px;
          right: -10px;
        }
      }

      @media (max-width: 480px) {
        .chatbot-window {
          width: 300px;
          height: 450px;
          right: -20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
